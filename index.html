<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Princess</title>
    <style>
        /* Fondo con gradiente de San Valentín */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff7eb9, #ff65a3, #ff4d88);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Contenedor de mensaje con animación */
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animación de texto */
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite, fall 4s ease-in-out;
            position: relative;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Animación de "rebote" en el texto */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Animación de caída de letras */
        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animación de desvanecimiento */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efectos de los elementos caídos */
        .falling-object {
            position: absolute;
            animation: fallEffect 5s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes fallEffect {
            0% {
                top: -50px;
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                top: 100vh;
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animación de corazones, mariposas y estrellas */
        .heart, .butterfly, .star {
            font-size: 30px;
            animation: fallEffect 4s infinite;
        }

        /* Color de las figuras */
        .heart {
            color: #ff4d88;
        }
        .butterfly {
            color: #8e44ad;
        }
        .star {
            color: #2ecc71;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Para ti, mi amor ❤️</h1>
        <p>El día de hoy quiero recordarte lo especial que eres para mí. Eres mi razón para sonreír, mi inspiración, mi todo. Te amo más de lo que las palabras pueden expresar, y este día solo quiero que sientas todo mi amor en cada nota de esta canción.</p>

        <!-- Reproductor de música de SoundCloud -->
        <div class="music-player">
            <iframe width="100%" height="166" scrolling="no" frameborder="no" 
                    src="https://w.soundcloud.com/player/?url=https://soundcloud.com/humbe-sc/novatos&color=%23ff6600&auto_play=true">
            </iframe>
        </div>
    </div>

    <!-- Efectos de corazones, mariposas y estrellas -->
    <div class="falling-object heart" style="top: 10%; left: 10%;"></div>
    <div class="falling-object butterfly" style="top: 20%; left: 40%;"></div>
    <div class="falling-object star" style="top: 30%; left: 60%;"></div>
    <div class="falling-object heart" style="top: 40%; left: 80%;"></div>
    <div class="falling-object butterfly" style="top: 50%; left: 30%;"></div>
    <div class="falling-object star" style="top: 60%; left: 20%;"></div>

    <!-- Puedes agregar más elementos de animación si deseas -->
</body>
</html>
